<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="header">PALINDROME CHECKER</h1>
        <div class="inputdiv">
            <h1>Please Provide Your Input</h1>
            <input type="text" placeholder="Enter String or Number" class="inputtextbox" id="userinput">
        </div>
        <div class="checkbtn">
            <button class="cbtn" onclick="checkPalindrome()">Check</button>
        </div>
        <div class="result">
            <p class="resulttext" id="resulttext"></p>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
